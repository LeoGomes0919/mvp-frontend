<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/public/assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/public/_cdn/css/reset.css">
  <link rel="stylesheet" href="/public/_cdn/css/login.css">
  <link rel="stylesheet" href="/public/_cdn/css/components.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="login">
      <div class="login__logo">
        <i class="ph-fill ph-chart-line"></i>
        <h1 class="login__logo--title">.Finance</h1>
      </div>
      <div class="login--form--container">
        <form class="login__form__container--form">
          <div class="form__login--group">
            <input class="input input--success input--lg" type="email" name="email" id="email"
              placeholder="Digite seu e-mail" required>
            <span class="error--message" id="user-error"></span>
          </div>
          <div class="form__login--group">
            <input class="input input--success input--lg" type="password" name="password" id="password"
              placeholder="Digite sua senha" required>
            <span class="error--message" id="pass-error"></span>
          </div>
          <button type="button" class="button button--md button--success" id="submit">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const inputEmail = document.getElementById('email');
    const inputPassword = document.getElementById('password');
    const button = document.getElementById('submit');
    const userError = document.getElementById('user-error');
    const passError = document.getElementById('pass-error');

    userError.innerText = '';
    passError.innerText = '';

    inputEmail.addEventListener('focus', () => {
      inputEmail.classList.remove('input--error');
      inputEmail.classList.remove('input--success');
      userError.innerText = '';
    });

    inputPassword.addEventListener('focus', () => {
      inputPassword.classList.remove('input--error');
      inputPassword.classList.remove('input--success');
      passError.innerText = '';
    });

    button.addEventListener('click', () => {
      if (isEmpty(inputEmail.value)) {
        inputEmail.classList.add('input--error');
        inputEmail.classList.remove('input--success');
        createErrorMessage('O campo e-mail é obrigatório', 'user-error');
      } else {
        inputEmail.classList.add('input--success');
        inputEmail.classList.remove('input--error');
      }

      if (isEmpty(inputPassword.value)) {
        inputPassword.classList.add('input--error');
        inputPassword.classList.remove('input--success');
        createErrorMessage('O campo senha é obrigatório', 'pass-error');
      } else {
        inputPassword.classList.add('input--success');
        inputPassword.classList.remove('input--error');
      }
    });

    const createErrorMessage = (message, targetElementId) => {
      document.getElementById(targetElementId).innerText = message
    }

    const isEmpty = (value) => {
      return !value || value === null || value === undefined || value === '';
    }
  </script>
</body>

</html>
