<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/public/assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/public/_cdn/css/reset.css">
  <link rel="stylesheet" href="/public/_cdn/css/dashboard.css">
  <link rel="stylesheet" href="/public/_cdn/css/components.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Home</title>
</head>

<body>
  <header class="container--header">
    <div class="header__content">
      <div class="header__content--logo">
        <i class="ph-fill ph-chart-line"></i>
        <h1 class="header__content__logo--title">.Finance</h1>
      </div>
      <div class="header__options">
        <button class="button button--md button--success" type="button" id="btn-open-modal">
          Novo registro
        </button>
      </div>
    </div>
  </header>

  <main class="container--main">
    <section class="main__content--dashboard-info">
      <div class="dashboard__info--cards">
        <div class="dashboard__info__card">
          <div class="info__card--header">
            <span class="card__header--title">Entradas</span>
            <i class="ph ph-arrow-circle-up card__header__title--icon-income"></i>
          </div>
          <div class="info__card--body">
            <span class="card__body--value">R$ 17.000,00</span>
          </div>
        </div>

        <div class="dashboard__info__card">
          <div class="info__card--header">
            <span class="card__header--title">Saídas</span>
            <i class="ph ph-arrow-circle-down card__header__title--icon-outcome"></i>
          </div>
          <div class="info__card--body">
            <span class="card__body--value">R$ 2.789,00</span>
          </div>
        </div>

        <div class="dashboard__info__card">
          <div class="info__card--header">
            <span class="card__header--title">Balanço</span>
            <i class="ph ph-currency-dollar card__header__title--icon-balance"></i>
          </div>
          <div class="info__card--body">
            <span class="card__body--value">R$ 14.211,00</span>
          </div>
        </div>
      </div>
    </section>

    <div class="main__content">
      <section class="main__content--info-table">
        <span class="info__table--title">Registros</span>
        <span class="info__table--item-quantity">4 itens</span>
      </section>

      <section class="main__content--filter">
        <input class="input input--success input--lg" type="text" placeholder="Busque por um registro">
        <button class="button button--lg button--success--outline button--icon" type="button">
          <i class="ph-bold ph-magnifying-glass"></i>
          <span class="button__icon--text">Buscar</span>
        </button>
      </section>

      <div class="main__content--table">
        <table class="table__content"></table>
        <div class="table--pagination">
          <span class="table__pagination--previous">
            <i class="ph-bold ph-caret-left"></i>
          </span>
          <span class="table__pagination--item active">1</span>
          <span class="table__pagination--item">2</span>
          <span class="table__pagination--item">3</span>
          <span class="table__pagination--next">
            <i class="ph-bold ph-caret-right"></i>
          </span>
        </div>
      </div>

      <div class="main__container--modal" id="modal">
        <div class="modal--content modal--content--md">
          <div class="modal__content--header">
            <h2 class="modal__content__header--title">Novo registro</h2>
            <i class="ph ph-x modal__content__header--icon" id="btn-close-modal"></i>
          </div>

          <div class="modal__content--main">
            <form class="model__content__main--form">
              <input class="input input--success input--lg" type="text" id="description" name="description"
                placeholder="Descrição">

              <input class="input input--success input--lg" type="number" id="value" name="value" placeholder="Preço">

              <input class="input input--success input--lg" type="text" id="category" name="category"
                placeholder="Categoria">

              <div class="model__content__main__form--radio--buttons">
                <div class="radio__buttons--item">
                  <input class="radio--input radio--input--success" type="radio" id="income" name="type" value="income">
                  <div class="radio__button--content">
                    <i class="ph ph-arrow-circle-up radio__button--icon radio__button--icon-income"></i>
                    <label class="radio__button--label" for="income">Entrada</label>
                  </div>
                </div>

                <div class="radio__buttons--item">
                  <input class="radio--input radio--input--danger" type="radio" id="outcome" name="type"
                    value="outcome">
                  <div class="radio__button--content">
                    <i class="ph ph-arrow-circle-down radio__button--icon radio__button--icon-outcome"></i>
                    <label class="radio__button--label" for="outcome">Saída</label>
                  </div>
                </div>
              </div>
            </form>

            <button class="button button--xl button--success" type="button">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/public/_cdn/js/dashboard.js"></script>
</body>

</html>
